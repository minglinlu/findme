{% load static %}
<header class="main-header header-style-four">
    <div class="container-fluid">
        <!-- Main box -->
        <div class="main-box">
            <!--Nav Outer -->
            <div class="nav-outer">
                <div class="logo-box">
                    <div class="logo"><a href="{% url 'pages:homepage' %}"><img src="{% static 'images/logo-2.svg' %}" alt="" title=""></a></div>
                </div>

                <nav class="nav main-menu">
                    <ul class="navigation" id="navbar">
                        <li class="current"><a href="">Home</a></li>
                        <li><a href="{% url 'opportunity:list' %}">Opportunities</a></li>
                        <li><a href="{% url 'talent:list' %}">Talents</a></li>
                        <li><a href="{% url 'opportunity:list' %}">Why Us</a></li>
                        

                        

                        <!-- Only for Mobile View -->
                        <li class="mm-add-listing">
                            <a href="add-listing.html" class="theme-btn btn-style-one">Job Post</a>
                            <span>
                                <span class="contact-info">
                                    <span class="phone-num"><span>Call us</span><a href="tel:1234567890">123 456 7890</a></span>
                                    <span class="address">329 Queensberry Street, North Melbourne VIC <br>3051, Australia.</span>
                                    <a href="mailto:support@superio.com" class="email">support@superio.com</a>
                                </span>
                                <span class="social-links">
                                    <a href="#"><span class="fab fa-facebook-f"></span></a>
                                    <a href="#"><span class="fab fa-twitter"></span></a>
                                    <a href="#"><span class="fab fa-instagram"></span></a>
                                    <a href="#"><span class="fab fa-linkedin-in"></span></a>
                                </span>
                            </span>
                        </li>
                    </ul>     
                </nav>
                <!-- Main Menu End-->
            </div>

            <div class="outer-box">
                <!-- Login/Register -->
                {% if user.is_authenticated %}
                <div class="btn-box">
                    <a href="{% url 'dashboard:index' %}" class="theme-btn btn-style-one">Dashboard</a>
                    <a href="{% url 'logout' %}" class="theme-btn btn-style-six">Log Out</a>
                </div>
                {% else %}
                <div class="btn-box">
                    <a href="{% url 'login' %}" class="theme-btn btn-style-six">Login</a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>


    <!-- Sticky Header  -->
    <div class="sticky-header">
        <div class="auto-container">            

            <div class="main-box">
                <div class="logo-box">
                    <div class="sticky-logo"><a href="{% url 'pages:homepage' %}"><img src="static/images/logo-2.svg" alt="" title=""></a></div>
                </div>
                
                <!--Keep This Empty / Menu will come through Javascript-->
            </div>
        </div>
    </div><!-- End Sticky Menu -->

    <!-- Mobile Header -->
    <div class="mobile-header">
        <div class="logo"><a href="{% url 'pages:homepage' %}"><img src="{% static 'images/logo.svg' %}" alt="" title=""></a></div>

        <!--Nav Box-->
        <div class="nav-outer clearfix">

            <div class="outer-box">
                <!-- Login/Register -->
                <div class="login-box"> 
                    <a href="{% url 'login' %}" class="call-modal"><span class="icon-user"></span></a>
                </div>

                <a href="#nav-mobile" class="mobile-nav-toggler navbar-trigger"><span class="flaticon-menu-1"></span></a>
            </div>
        </div>
    </div>

    <!-- Mobile Nav -->
    <div id="nav-mobile"></div>
</header>
